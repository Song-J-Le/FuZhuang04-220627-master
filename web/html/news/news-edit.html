<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/login.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <script src="/js/jquery.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/X-admin/js/xadmin.js"></script>
    <script src="../../js/myAjax.js"></script>
    <script src="../../js/news-edit.js"></script>

    <style>
        .layui-layedit {
            width: 400px;
        }
    </style>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <!--        enctype="multipart/form-data"-->
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>服装选择</label>
                <div class="layui-input-inline">
                    <select name="FenLei" lay-filter="FenLei" id="FenLei">
                        <option value=""></option>
                        <option value="西装">西装</option>
                    </select>

                    <!--                    <button class="layui-btn" id="FenLei">-->
                    <!--                        请选择菜系-->
                    <!--                        <i class="layui-icon layui-icon-down layui-font-12"></i>-->
                    <!--                    </button>-->
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>产品名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="name"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="normalPrice" class="layui-form-label">
                    <span class="x-red">*</span>正常价格</label>
                <div class="layui-input-inline">
                    <input type="text" id="normalPrice" name="normalPrice" required="" lay-verify="normalPrice"
                           autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>是否展示</label>
                <div class="layui-input-inline">
                    <input type="radio" name="isShow" value="1" title="是">
                    <input type="radio" name="isShow" value="0" title="否">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>是否推荐</label>
                <div class="layui-input-inline">
                    <input type="radio" name="isRecommend" value="1" title="是" >
                    <input type="radio" name="isRecommend" value="0" title="否">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>图片展示</label>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" src="/upload/1659689643557---9_8hh4.jpg" width="100" height="100" id="demo1">
                    </div>
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>产品描述</label>
                <div class="layui-input-inline">
                    <textarea name="content" id="content" style="display: none;"></textarea>
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="edit" lay-submit="">编辑</button>
            </div>
        </form>
    </div>
</div>

</body>

</html>
